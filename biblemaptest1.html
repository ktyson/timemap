<html>
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    
    
    
<script>
    
    var geodata = [
     
        [200,200, "This is where we start"],
        [300,200, "Here is step 1"],
        [400,300, "Another step"],
        [400, 500, "Meet a great way"],
        [300,400, "return"]        
        
    ];
    
    var currPos = 0;
    
    $(document).ready(function(){
        
        
    
        
        $("#go").on("click", function(){
            
            
            //alert("pos" + geodata[currPos][0]);
            
            $("#spot").css("left", geodata[currPos][0] + "px");
            $("#spot").css("top", geodata[currPos][1] + "px");
            
            //alert(currPos + ' ' + geodata.length);
            
            if(currPos >= geodata.length - 1){
                currPos = 0;
            }else{
                currPos = currPos + 1;
            }
        });
        
    });
    
    
    
</script>
    
<style>

body {
    
    
}
    
#background{
    background: url('AbrahamMap2.jpg') no-repeat center center;
   /* Ensure the html element always takes up the full height of the browser window */
    min-height:100%;

    /* The Magic */
    background-size:cover;

}
    
    #spot{
        position: absolute;
        width: 20px;
        height: 20px;
        top: 100px;
        left: 100px;
        background-color: red;
    }
  
</style>
    
</head>
<body>
<div id="control">
    <input id="go" value= "GO" type="button"/>
    </div>
<div id="background"></div> 
<div id="spot"></div>
    
    
    
</body>

</html>
